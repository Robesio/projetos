<ion-header>

  <ion-navbar>
    <ion-icon class="icon">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tela de Administrador
    </ion-icon>
  </ion-navbar>

</ion-header>

<ion-content class="bak" padding>
  <ion-list>
    <ion-item class="bak" ion-item *ngFor="let ess of esss">
      <h1>ID_ES: </h1>
      <p class="cor">{{ess.id_es}}</p>
      <h1>ID_VE: </h1>
      <p class="cor">{{ess.id_ve}}</p>
      <h1>DATA: </h1>
      <p class="cor">{{ess.data}}</p>
      <h1>HORA_E: </h1>
      <p class="cor">{{ess.hora_e}}</p>
      <h1>HORA_S: </h1>
      <p class="cor">{{ess.hora_s}}</p>
      <h1>VALOR_TOTAL:</h1>
      <p class="cor">{{ess.valor}}</p>
    </ion-item>
  </ion-list>
  <h1>Valor Total no Caixa:</h1>
  <p class="cor">{{valorTotal}}</p>
</ion-content>
