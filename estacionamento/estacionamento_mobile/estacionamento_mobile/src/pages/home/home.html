<ion-header>

  <ion-navbar>
    <ion-icon class="icon" name="car">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jul√≠ana
    </ion-icon>
  </ion-navbar>

</ion-header>

<ion-content class="fundo" padding>
  <h3>Tela de Login Estacionamento</h3>
  <form>
    <ion-item class="input">
      <ion-label stacked>
        <ion-icon class="icon" name="mail"></ion-icon>
      </ion-label>
      <ion-input class="escrita" [(ngModel)]="login" name="login" type="text"></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label stacked>
        <ion-icon class="icon" name="key"></ion-icon>
      </ion-label>
      <ion-input class="escrita" [(ngModel)]="senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button class="cor" ion-button block (click)="logar()">Logar</button>
  </form>
</ion-content>
